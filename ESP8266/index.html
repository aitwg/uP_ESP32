    <title>Control Panel</title>
  </head>
  <body>
  <table class="table table-striped">

      <td><a href="/?moto=b"><button type="button" class="btn btn-success">&nbsp;&nbsp;Back&nbsp;&nbsp;&nbsp;</button></a></td>
